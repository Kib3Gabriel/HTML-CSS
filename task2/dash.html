<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dash.css"/>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navigation">
        <nav>
            <ul class="part1">
                <img src="./images/circular.png" alt="logo"/>
                <li class="nav_part1">Home</li>
                <li class="nav_part1">Shop</li>
                <li class="nav_part1">Contact</li>
                <li class="nav_part1">Help</li>
            </ul>

            <ul class="part2">
                <li class="nav_part2">Account</li>
                <img class = "image" src="./images/triangle.png" alt="triangle pointing down"/>
                <!-- <li class="nav_part2">padlock</li> -->
                <img class ="image" src="./images/padlock.png" alt="padlock"/>
                <li class="nav_part2">3 items</li>
                <img class="account" src="./images/WhatsApp Image 2024-06-18 at 18.15.57_dd547e5b.jpg" alt="account-photo"/>
            </ul> 
        </nav>
    </div>

    <!-- Main Content Area -->
        <div class="info">
            <div class="account-shipping-payment">
                <div class="info-info">
                    <ul>
                        <li>Account</li><hr>
                        <img class="list" src="./images/tick.png "alt="weka-tick"/><hr>
                        <li >Shipping</li><hr>
                        <img class="list" src="./images/tick.png "alt="weka-tick"/><hr>
                        <li>Payment</li><hr>
                    </ul>
                </div>
                
                
                <form>
                    <h3>Account details</h3>
                    <label class="labels" for="email">Email address</label><br>
                    <input class="input" type="email" id ="email_address" name="email_address" placeholder="Email@myemail.com"><br>
                    <label class="labels" for="password">Password</label><br>
                    <input class="input" type="password" id ="password" name="password" placeholder="********"><br>
                </form>

                <div class="register_login">
                    <p>Register for account</p>
                    <button class="login">Login</button>
                </div>
                <hr>
                <div class="shipping">
                    <p>Cancel order</p>
                    <button class="ship_details">Shipping details</button>
                </div>
            </div> 
       

            <div class="order">
                <div class="order-summary">
                  <p class="heading">Order Summary</p>
                  <div class="item">
                      <img src="./images/headphones1jpeg.jpeg" alt="headphones"/>
                  </div>
                <div class="quantity">
                    <div class="item-name">
                        <p class="name">Sony wireless headphones</p>
                        <span>$320.45</span>
                    </div>
                </div>

                <p>Gift Card / Discount code</p>
                <div class="card">
                    
                    <!-- <textarea name="card_details" id="card_details"></textarea> -->
                    <input type="text" id="gift_card" name="gift_card" ><br>
                    <button class="apply">Apply</button>
                </div>
                <div class="cost">
                    <p>Sub total</p>
                    <p>$316.55</p>
                </div>
                <div class="cost">
                    <p>Tax</p>
                    <p>$3.45</p>
                </div>
                <div class="cost">
                    <p>Shipping</p>
                    <p style="color:lightskyblue;">Free</p>
                </div>
                <div class="cost">
                    <p>Total</p>
                    <p>$320.45</p>
                </div>
                </div>
                
            </div>       
        </div> 
</body>
</html>
